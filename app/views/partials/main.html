<div class="container"><!-- was class="container-fluid"-->

    <h1 align="center">Care-O-bot Memory Visualization</h1>
    <div class="row-fluid">
        <div class="col-md-2">
            <!--Sidebar content-->

            <b>>Sort by</b></br>
            <select class="selectpicker" ng-model="orderEpisodes">
                <!--option value="location">Location</option>
                <option value="name">Rule</option-->
                <option value="location">Location</option>
                <option value="-endTime">Newest</option>
                <option value="endTime">Oldest</option>
            </select>

            <!--/br><b>>Show</b></br>
            <select class="span9"  ng-model="statusquery.tags">
                <option value="">All</option>
                <option ng-repeat="item in tagsItems" value="{{item.value}}">{{item.label}}</option>
            </select-->

        </div>

        <div class="col-md-8">
            <ul class="episodes" ng-click="go(ep.eventId)" ng-repeat="ep in episodes.episodes | orderBy:orderEpisodes">
                <li class="thumbnail">

                    <a class="thumb"><img ng-src="{{ep.imageArt}}"></a>
                    <p><b>{{ep.scenario}}</b></p>
                    <p>{{ep.shortDescription}}</p>
                    <p>{{ep.whentime}}</p>

                </li>
            </ul>
        </div>
    </div>
</div>
